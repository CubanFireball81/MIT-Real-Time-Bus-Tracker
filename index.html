<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />

    <title>Real-Time Bus Tracker</title>
</head>

<body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="sideBarTop">

            <div>
            <div class="displayMode">
                <button id="displayBtn" onclick="displayMode();buttonEffect('displayBtn')">Mode</button>
            </div>
            <div id="runBtnContainer">
                <button id="runBtn" class='' onclick="toggleStatus();timer();buttonEffect('runBtn')">Start</button>
                <p>Updates every 10 seconds</p>
            </div>
            <p>Updated: </p>
            <p><span id="lastUpdated">Not Running</span></p>
        </div>
        <h6>MBTA Bus Lines</h6>
        <ul id="list">
        </ul>
    </div>
    <footer class="copyright">
        <p>
            <a href="https://github.com/CubanFireball81/MIT-Real-Time-Bus-Tracker" target="_blank" rel="noreferrer noopener">
                &copy Alejandro Santiago
            </a>
        </p>
    </footer>

    <script src="./mapanimation.js"></script>
</body>

</html>
